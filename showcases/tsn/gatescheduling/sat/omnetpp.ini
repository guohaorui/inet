[General]
network = inet.networks.tsn.TsnLinearNetwork
description = "Z3 SAT based gate scheduling"

# client applications
*.client.numApps = 2
*.client.app[*].typename = "UdpSourceApp"
*.client.app[0].display-name = "best effort"
*.client.app[1].display-name = "video"
*.client.app[*].io.destAddress = "server"
*.client.app[0].io.destPort = 1000
*.client.app[1].io.destPort = 1001
*.client.app[*].source.packetLength = 1000B
*.client.app[0].source.productionInterval = 200us # ~40Mbps
*.client.app[1].source.productionInterval = 200us # ~40Mbps

# server applications
*.server.numApps = 2
*.server.app[*].typename = "UdpSinkApp"
*.server.app[0].display-name = "best effort"
*.server.app[1].display-name = "video"
*.server.app[0].io.localPort = 1000
*.server.app[1].io.localPort = 1001

# enable outgoing streams
*.client.hasOutgoingStreams = true

# client stream identification
*.client.bridging.streamIdentifier.identifier.mapping = [{stream: "best effort", packetFilter: expr(udp.destPort == 1000)},
                                                         {stream: "video", packetFilter: expr(udp.destPort == 1001)}]

# client stream encoding
*.client.bridging.streamCoder.encoder.mapping = [{stream: "best effort", pcp: 0},
                                                 {stream: "video", pcp: 4}]

# enable egress traffic shaping
*.switch.hasEgressTrafficShaping = true

# time-aware traffic shaping
*.switch.eth[*].macLayer.queue.numTrafficClasses = 2
*.switch.eth[*].macLayer.queue.queue[0].display-name = "best effort"
*.switch.eth[*].macLayer.queue.queue[1].display-name = "video"

# automatic gate scheduling
*.gateSchedulingConfigurator.typename = "Z3GateSchedulingConfigurator"
*.gateSchedulingConfigurator.gateCycleDuration = 5ms
# 54B = 8B (UDP) + 20B (IP) + 14B (ETH MAC) + 4B (ETH FCS) + 8B (ETH PHY)
*.gateSchedulingConfigurator.configuration =
   [{priority: 0, application: "app[0]", source: "client", destination: "server", packetLength: 1000B + 54B, packetInterval: 200us, maxLatency: 1ms},
    {priority: 4, application: "app[1]", source: "client", destination: "server", packetLength: 1000B + 54B, packetInterval: 200us, maxLatency: 1ms}]

# gate scheduling visualization
*.visualizer.gateVisualizer.displayGates = true
*.visualizer.gateVisualizer.displayDuration = 100us
*.visualizer.gateVisualizer.gateFilter = "**.eth[0].**"
*.visualizer.gateVisualizer.height = 16
