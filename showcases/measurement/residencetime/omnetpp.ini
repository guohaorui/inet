[General]
network = ResidenceTimeMeasurementShowcase
description = "Measure packet residence time in the switch"

# source application roughly ~96Mbps throughput
*.source.numApps = 1
*.source.app[0].typename = "UdpApp"
*.source.app[0].source.packetLength = 1200B
*.source.app[0].source.productionInterval = exponential(100us)
*.source.app[0].io.destAddress = "destination"
*.source.app[0].io.destPort = 1000

# destination application
*.destination.numApps = 1
*.destination.app[0].typename = "UdpSink"
*.destination.app[0].localPort = 1000

# enable packet residence time measurer in the switch
*.switch.measurer.typename = "ResidenceTimeMeasurer"
